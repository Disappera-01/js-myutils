<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-1.11.3.js"></script>
<script src="validate.js"></script>
<script type="text/javascript">
$(function (){
	$("#positive-number-btn").click(function (){
		var v = $("#positive_number").val();
		alert(/^[+]?([0-9]+(?:[\.][0-9]*)?|\.[0-9]+)$/g.test(v));
		$("#positive_number").focus();
	});
});

/*
大于0的正则匹配
匹配：
0.1
1.
3.0
.1
*/
console.log(/^(0*\.?[1-9]\d*|[1-9]+(\d*\.\d*)?)$/.test("2."));
</script>
</head>
<body>
<input id="positive_number" />
<button id="positive-number-btn">验证</button>
</body>
</html>
